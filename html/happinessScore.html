<div class="jumbotron text-center">
    <h2>Add a Happiness Score</h2>
    <p>How happy are you right now?</p>
</div>

<form ng-submit="addScore()"
      style="margin-top:30px;">
    <h3>On a scale of 1 to 10, how happy are you right now?</h3>

    <div class="form-group">
        <input type="number" min="1" max = "10"
               class="form-control"
               placeholder="How Happy Are You Now?"
               ng-model="score">

        </input>
    </div>
    <button type="submit" class="btn btn-primary">Submit Score</button>
	<div>
	<br/>
		You have logged your happiness {{scores.length}} times.
	</div>
</form>
